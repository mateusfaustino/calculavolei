<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculavolei</title>
</head>
<body>
    <div id="formbox">
        <div id="header">
            <h2>
                Calcula Volei
            </h2>
        </div>
        <div class="formfield" data-field="custo">
            <label for="">
                Em reais, quanto custa a hora?*
            </label>
            <input type="number" name="custo" id="custo" value="70">
            <div class="error-message">
                Este campo é obrigatório 
            </div>
        </div>
        <div class="formfield" data-field="input-tempo">
            <label for="tempo">
                Quantas horas vamos jogar?*
            </label>
            <div class="formhoras">
                <div onclick="selectHour(1)" class="formhoras__item " data-h="1">
                    1 hora
                </div>
                <div onclick="selectHour(2)" class="formhoras__item" data-h="2">
                    2 horas
                </div>
            </div>
            <input type="hidden" name="tempo" id="input-tempo">
            <div class="error-message">
                Este campo é obrigatório 
            </div>
        </div>
        <div class="formfield" data-field="pessoas1h">
            <label for="">
                Quantas pessoas vão jogar apenas 1h ?*
            </label>
            <input type="number" name="pessoas1h" id="pessoas1h">
            <div class="error-message">
                Este campo é obrigatório 
            </div>
        </div>
        <div class="formfield" id="pessoas2hField" style="display: none;" data-field="pessoas2h">
            <label for="">
                Quantas pessoas vão jogar as 2h*
            </label>
            <input type="number" name="pessoas2h" id="pessoas2h">
            <div class="error-message">
                Este campo é obrigatório 
            </div>
        </div>

        <button onclick="calcular()"> CALCULAR </button>

        <div id="resposta" style="display: none;">
            <div class="resposta__header">
                Resultado
            </div>
            <div class="resposta__body">
                <div id="resposta1hW">
                    Quem jogar 1h vai pagar <span id="resposta1h"></span>
                </div> 
                <div id="resposta2hW" style="display: none;">
                    Quem jogar 2h vai pagar <span id="resposta2h"></span>
                </div> 
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
